<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
</head>
<body class="flex flex-col bg-black" style="font-family: 'DM Sans', sans-serif;">
    <header class="py-4 bg-black sm:py-6" x-data="{expanded: false}">
        <div class="px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between">
            <div class="shrink-0">
              <a href="/" title="" class="flex font-bold text-xl text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-500">
                Groovechain.
              </a>
            </div>

            <div class="flex md:hidden">
              <button
                type="button"
                class="text-white"
                @click="expanded = !expanded"
                :aria-expanded="expanded"
              >
                <span x-show="!expanded" aria-hidden="true">
                  <svg
                    class="w-7 h-7"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M4 6h16M4 12h16M4 18h16"
                    />
                  </svg>
                </span>

                <span x-show="expanded" aria-hidden="true">
                  <svg
                    class="w-7 h-7"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </span>
              </button>
            </div>

            <nav
              class="hidden space-x-10 md:flex md:items-center md:justify-center lg:space-x-12"
            >
              <a
                href="#"
                title=""
                class="text-base font-normal text-gray-400 transition-all duration-200 hover:text-white"
              >
                Products
              </a>

              <a
                href="#"
                title=""
                class="text-base font-normal text-gray-400 transition-all duration-200 hover:text-white"
              >
                Features
              </a>

              <a
                href="#"
                title=""
                class="text-base font-normal text-gray-400 transition-all duration-200 hover:text-white"
              >
                Pricing
              </a>

              <a
                href="#"
                title=""
                class="text-base font-normal text-gray-400 transition-all duration-200 hover:text-white"
              >
                Support
              </a>
            </nav>

            <div
              class="relative hidden md:justify-center md:items-center md:inline-flex group"
            >
              <div
                class="absolute transition-all duration-200 rounded-full -inset-px bg-gradient-to-r from-cyan-500 to-purple-500 group-hover:shadow-lg group-hover:shadow-cyan-500/50"
              ></div>
              <a
                href="#"
                title=""
                class="relative inline-flex items-center justify-center px-6 py-2 text-base font-normal text-white bg-black border border-transparent rounded-full"
                role="button"
              >
                Sign out
              </a>
            </div>
          </div>
        </div>
      </header>

    <!-- Sidebar -->
    <div class="flex flex-row">
        <aside class=" bg-black h-screen border-r border-gray-800">
        
            <!-- Sidebar Links -->
            <nav class="mt-10">
                <a href="#" class="block py-2 px-3 mx-4 text-white hover:bg-purple-500/50 transition-all rounded-full my-4 focus:bg-purple-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-store"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7"/></svg></a>
                <a href="#" class="block py-2 px-3 mx-4 text-white hover:bg-purple-500/50 transition-all rounded-full my-4 focus:bg-purple-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg></a>
                <a href="#" class="block py-2 px-3 mx-4 text-white hover:bg-purple-500/50 transition-all rounded-full my-4 focus:bg-purple-500"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-gauge"><path d="m12 14 4-4"/><path d="M3.34 19a10 10 0 1 1 17.32 0"/></svg></a>
            </nav>
        </aside>
    
        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto">
    <h1 class="text-2xl font-bold text-purple-500 ml-4">User Settings</h1>


    <!-- User Settings Form -->
    <form class="mt-8 bg-black p-4 rounded-lg shadow-md">
        <fieldset class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm bg-zinc-900">
            <div class="space-y-2 col-span-full lg:col-span-1">
                <p class="font-medium text-gray-400">Personal Information</p>
                <p class="text-xs text-gray-400">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci fuga autem eum!</p>
            </div>
            <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
                <div class="col-span-full sm:col-span-3">
                    <label for="firstname" class="text-sm text-gray-400">First name</label>
                    <input id="firstname" type="text" placeholder="First name" class="w-full rounded-md focus:ring focus:ri focus:ri dark:border-gray-700 dark:text-gray-900 h-10 p-2">
                </div>
                <div class="col-span-full sm:col-span-3">
                    <label for="lastname" class="text-sm text-gray-400">Last name</label>
                    <input id="lastname" type="text" placeholder="Last name" class="w-full rounded-md focus:ring focus:ri focus:ri dark:border-gray-700 dark:text-gray-900 h-10 p-2">
                </div>
                <div class="col-span-full sm:col-span-3">
                    <label for="email" class="text-sm text-gray-400">Email</label>
                    <input id="email" type="email" placeholder="Email" class="w-full rounded-md focus:ring focus:ri focus:ri dark:border-gray-700 dark:text-gray-900 h-10 p-2">
                </div>
                <div class="col-span-full">
                    <label for="address" class="text-sm text-gray-400">Address</label>
                    <input id="address" type="text" placeholder="Address" class="w-full rounded-md focus:ring focus:ri focus:ri dark:border-gray-700 dark:text-gray-900 h-10 p-2">
                </div>
                <div class="col-span-full sm:col-span-2">
                    <label for="city" class="text-sm text-gray-400">City</label>
                    <input id="city" type="text" placeholder="City" class="w-full rounded-md focus:ring focus:ri focus:ri dark:border-gray-700 dark:text-gray-900 h-10 p-2">
                </div>
                </div>
              <button
                href="#"
                title=""
                class="relative inline-flex items-center justify-center px-6 py-2 text-base font-normal text-white bg-purple-500 border border-transparent rounded-full"
                role="button"
              >
                Save changes
            </button>
                </fieldset>
                </form>
    </main>

</body>
</html>
